<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>JavaScript Background Color Switcher</title>
</head>



<style>
    html {
        margin: 0;
    }

    span {
        display: block;
    }

    .canvas {
        margin: 100px auto 100px;
        width: 80%;
        text-align: center;
    }

    .button {
        width: 100px;
        height: 100px;
        border-radius: 10px;

        border: solid black 2px;
        display: inline-block;
    }

    #grey {
        background: grey;
    }

    #white {
        background: white;
    }

    #blue {
        background: blue;
    }

    #yellow {
        background: yellow;
    }

    #red {
        background: red;
    }

    #green {
        background: green;
    }

    #violet {
        background: violet;
    }

    #black {
        background: black;
    }

     #royalblue {
        background: royalblue;
    }
</style>

<body>

    <div class="canvas">
        <!-- <a
        style="
          background-color: #fff;
          padding: 10px 30px;
          border-radius: 8px;
          color: #212121;
          text-decoration: none;
          border: 2px solid #212121;
        "
        href="../index.html"
        >Back to Home Page</a
      > -->
        <h1>Color Scheme Switcher</h1>
        <span class="button" id="grey"></span>
        <span class="button" id="white"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="red"></span>
        <span class="button" id="green"></span>
        <span class="button" id="violet"></span>
        <span class="button" id="black"></span>
        <span class="button" id="royalblue"></span>
        <h2 style="font-size: small;">
            Try clicking on one of the colors above
            <span>to change the background color of this page!</span>
        </h2>
    </div>
    <script>
        let button = document.querySelectorAll('.button');
        let bg = document.querySelector('body');

        button.forEach((button) => {
            console.log(button);
            button.addEventListener('click', function (e) {
                console.log(e);
                console.log(e.target.id);
                // bg.style.backgroundColor = 'red';

                if (e.target.id == 'grey') {
                    bg.style.backgroundColor = 'grey';
                } else if (e.target.id == 'yellow') {
                    bg.style.backgroundColor = 'yellow';
                } else if (e.target.id == 'white') {
                    bg.style.backgroundColor = 'white';
                } else if (e.target.id == 'blue') {
                    bg.style.backgroundColor = 'blue';
                } else if (e.target.id == 'red') {
                    bg.style.backgroundColor = 'red';
                } else if (e.target.id == 'green') {
                    bg.style.backgroundColor = 'green';
                } else if (e.target.id == 'violet') {
                    bg.style.backgroundColor = 'violet';
                } else if (e.target.id == 'black') {
                    bg.style.backgroundColor = 'black';
                    bg.style.color = 'white';
                } else if (e.target.id == 'royalblue') {
                    bg.style.backgroundColor = 'royalblue';
                }
            });
        });

    </script>
</body>

</html>
